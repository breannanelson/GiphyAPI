<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giphy Gen</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron title">
                    <h1 class="display-3">Giphy Gen</h1>
                    <p class="lead">Express yourself with the perfect gif. Don't see your mood, search it!</p>
                    <hr class="my-4" id="divider">
                    <p class="lead">
                        <div class="text-center" id="buttons-view"></div>
                    </p>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-8" id="gif"></div>
            <div class="col-md-4">
                <form>
                    <p class="lead">How are you feeling?</p>
                    <input id="searched-val" class="form-control" type="text" name="feeling">
                    <br>
                    <input id="search-btn" class="btn btn-outline-secondary" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
        <script src="./assets/javascript/giphy.js"></script>
</body>

</html>
